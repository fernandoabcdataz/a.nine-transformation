name: 'transformation'
version: '1.0.0'

profile: 'transformation'

# define where dbt looks for different types of files
model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

clean-targets:
  - "target"
  - "dbt_packages"

# configure models
models:
  transformation:
    # configuration for all models in 'models/core/'
    core:
      +schema: "{{ var('client') }}_core"
      +materialized: view

    # configuration for all models in 'models/obt/'
    obt:
      +schema: "{{ var('client') }}_obt"
      +materialized: table